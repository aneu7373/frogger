name: codonopt

channels:
  - conda-forge
  - bioconda
  - defaults

dependencies:
  # ---- Core language ----
  - python=3.11

  # ---- Scientific stack ----
  - numpy
  - pandas
  - scipy

  # ---- Bioinformatics ----
  - biopython
  - cryptkeeper
  - transtermhp

  # ---- Utilities ----
  - tqdm
  - openpyxl
  - xlrd
  - pyyaml

  # ---- System / runtime ----
  - pip

  # ---- Pip-only packages (if any) ----
  - pip:
      - typing-extensions
